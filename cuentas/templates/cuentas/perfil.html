{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="card p-4 shadow">
      <h3 class="text-center text-primary mb-4">Perfil de {{ user.username }}</h3>
      <p><strong>Correo:</strong> {{ user.email }}</p>
      <p><strong>Fecha de registro:</strong> {{ user.date_joined }}</p>
      <p><strong>Pokemon favorito</strong> {{ user.pokemon_favorito }}</p>
      <form method="post" action="{% url 'cuentas:logout' %}" class="mt-3">
        <a href="{% url 'cuentas:editar-perfil' %}" class="btn btn-warning">Editar perfil</a>
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Cerrar sesi√≥n</button>
        <a class="btn btn-danger" href="{% url 'pokedex:list_pokemon' %}">Cancelar</a>
      </form>
    </div>
  </div>
</body>

</html>
