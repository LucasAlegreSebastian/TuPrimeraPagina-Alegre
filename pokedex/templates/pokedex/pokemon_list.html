{% extends 'pokedex/base.html' %}
{% block title %}
  Lista Pokemon
{% endblock %}

{% block content_title %}
  Lista Pokemon
{% endblock %}

{% block content %}
  {% for poke in pokemon %}
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="pokemon-card text-center">
        <h4>{{ poke.nombre }}</h4>
        <p>
          <strong>Tipo:</strong> {{ poke.tipo }}
        </p>
        <p>
          <strong>Habilidad:</strong> {{ poke.habilidad }}
        </p>
      </div>
    </div>
  {% endfor %}
{% endblock %}
