{% extends 'Main/base.html' %}
{% block title %}
Lista de Pokebolas
{% endblock %}

{% block content_title %}
Lista de Pokebolas
<form action="{% url 'pokedex:list_pokebolas' %}" method="get">

    <input type="text" name="busqueda" placeholder="Buscar Pokebolas..." type="submit" class="form-control mb-3">
</form>

{% endblock %}

{% block content %}

{% for pb in pokebolas %}
<div class="col-12 col-sm-6 col-md-4 col-lg-3">
    <div class="pokemon-card text-center">

        <p>
            <strong>Nombre:</strong> {{ pb.nombre }}
        </p>
        <p>
            <strong>Descripcion:</strong> {{ pb.descripcion }}
        </p>

    </div>
</div>
{% endfor %}
{% endblock %}
