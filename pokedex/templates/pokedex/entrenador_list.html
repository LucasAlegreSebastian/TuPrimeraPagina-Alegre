{% extends 'Main/base.html' %}
{% block title %}
Lista Entrenadores
{% endblock %}

{% block content_title %}
Lista Entrenadores
<form action="{% url 'pokedex:list_entrenador' %}" method="get">

    <input type="text" name="busqueda" placeholder="Buscar Entrenador..." type="submit" class="form-control mb-3">
</form>

{% endblock %}

{% block content %}
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
    {% for e in entrenador %}
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="pokemon-card text-center">
            <h4>{{ e.nombre }}</h4>
            <p>
                <strong>Nombre:</strong> {{ e.nombre }}
            </p>
            <p>
                <strong>Region:</strong> {{ e.region }}
            </p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
