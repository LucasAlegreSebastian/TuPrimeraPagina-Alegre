{% extends 'Main/base.html' %}
{% block title %}
  Añadir Pokemon
{% endblock %}

{% block content_title %}
  Formulario para añadir Pokemon
{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
        <table>{{ form.as_table }}</table>
    <input type="submit" value="Guardar" />
    <a href="{% url 'pokedex:list_pokemon' %}">Cancelar</a>
  </form>
{% endblock %}
