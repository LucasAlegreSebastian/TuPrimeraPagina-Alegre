{% extends 'Main/base.html' %}
{% block title %}Añadir Pokemon{% endblock %}

{% block content_title %}Formulario para añadir Pokemon{% endblock %}

{% block content %}
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Guardar" />
  <a href="{% url 'pokedex:list_pokemon' %}">Cancelar</a>
</form>
{% endblock %}
