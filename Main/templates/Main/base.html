<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      Pokedex |{% block title %}

      {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <style>
      body {
        background: linear-gradient(135deg, #1f1f1f, #2a2a72);
        color: #fff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      
      .navbar {
        background: #0f0f0f;
        border-bottom: 3px solid #ff0000;
      }
      
      .navbar-brand {
        font-weight: bold;
        font-size: 1.4rem;
        color: #ff0000 !important;
        text-shadow: 0px 0px 8px #ff0000;
      }
      
      .nav-link {
        color: #fff !important;
        transition: 0.3s;
      }
      
      .nav-link:hover {
        color: #ff0000 !important;
        text-shadow: 0px 0px 6px #ff0000;
      }
      
      .pokemon-card {
        background: #1e1e1e;
        border: 2px solid #ff0000;
        border-radius: 12px;
        padding: 1rem;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      
      .pokemon-card:hover {
        transform: scale(1.05);
        box-shadow: 0px 0px 12px #ff0000;
      }
      
      h1 {
        text-align: center;
        margin: 2rem 0;
        text-shadow: 0px 0px 8px #ff0000;
      }
    </style>
  </head>

  <body>
    <header>
      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Pokedex</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Menú"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'Main:index' %}">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'pokedex:crear_pokemon' %}">Añadir Pokemon</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'pokedex:list_pokemon' %}">Pokemones</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Entrenadores</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Gimnasios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pokebolas</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <h1>
        {% block content_title %}

        {% endblock %}
      </h1>
      <div class="row g-4">
        {% block content %}

        {% endblock %}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
